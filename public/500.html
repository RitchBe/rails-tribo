<!DOCTYPE html>
<html>
<head>
	<title>The page you were looking for doesn't exist (404)</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
	@import url('https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Raleway');
	.error-container{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.error-content{
		font-family: 'Raleway', sans-serif;
		font-size: 14px;
		line-height: 1.42857143;
		color: $blue;
		background-color: $light-gray;
		text-align: center;
	}

</style>
</head>

<body class="rails-default-error-page">
	<!-- This file lives in public/500.html -->
	<div class="error-container">

		<div class="error-content">
			<div class="text-jumbo center">
				<h1>{ 500 } Sorry, you don't have access to this page!</h1>
			</div>
		</div>
		<div class="error-images">
			<img src="https://a0.muscache.com/airbnb/static/error_pages/404-Airbnb_final-d652ff855b1335dd3eedc3baa8dc8b69.gif" width="313" height="428" class="hide-sm" >
		</div>
	</div>
</body>
</html>
